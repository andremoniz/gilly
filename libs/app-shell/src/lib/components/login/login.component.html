<div class="d-flex align-items-center justify-content-center container h-100 login-page">
	<div class="d-flex flex-column justify-content-center mt-3 mb-3" style="width: 50%;">
		<h2 class="text-center border-bottom w-100 display-4">Login</h2>

		<form [formGroup]="loginForm" class="p-fluid" (ngSubmit)="onSubmit()" *ngIf="loginForm">
			<div class="p-field">
				<label>Username</label>
				<input type="text" pInputText formControlName="identifier" />
				<small
					class="p-invalid"
					*ngIf="identifier.invalid && (identifier.dirty || identifier.touched)"
				>
					Please input your username or e-mail!
				</small>
			</div>
			<div class="p-field mt-3">
				<label>Password</label>
				<input type="password" pInputText formControlName="password" />
				<small
					class="p-invalid"
					*ngIf="password.invalid && (password.dirty || password.touched)"
				>
					Please input your Password!
				</small>
			</div>

			<button
				pButton
				pRipple
				type="submit"
				label="Log In"
				class="p-button-raised p-button-text w-100 mt-3"
				[disabled]="identifier.invalid || password.invalid"
			></button>

			<div class="text-danger mt-3" *ngIf="errorMsg">
				{{ errorMsg }}
			</div>
		</form>
	</div>
</div>
